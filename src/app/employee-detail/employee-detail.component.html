<div class="bg-light">

    <div class="page-hero-section bg-image hero-mini" style="background-image: url(../assets/img/hero_mini.svg);">
      <div class="hero-caption">
        <div class="container fg-white h-100">
          <div class="row justify-content-center align-items-center text-center h-100">
            <div class="col-lg-6">
              <h3 class="mb-4 fw-medium">Detail</h3>
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb breadcrumb-dark justify-content-center bg-transparent">
                  <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Lists</li>
                </ol>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <div class="page-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-10 my-3 wow fadeInUp">
            <div class="card-page">
              <div class="row row-beam-md">
                
                <div class="col-md-12 text-center py-3 py-md-2">
                    <p class="fg-primary fw-medium fs-vlarge">{{ message }}</p>
                </div>

                <div class="col-md-12 text-center py-3 py-md-2" *ngIf="employeeDetail && employeeDetail.data">
                  <div  class="team-avatar" >
                    <img [src]=employeeDetail.data.avatar alt="">
                  </div>
                  <p class="fg-primary fw-medium fs-vlarge">{{employeeDetail.data.first_name}} {{employeeDetail.data.last_name}}</p>
                  <p class="mb-1">Email: {{employeeDetail.data.email}}</p>
                  <p class="mb-0">{{employeeDetail.support.text}}</p>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
  </div>
